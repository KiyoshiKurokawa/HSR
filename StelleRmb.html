<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stelle (Remembrance) Build</title>
    <meta name="description" content="My personal project for HSR">
    <meta name="keywords" content="HSR">
    <meta name="author" content="Kiyoshi Kurokawa">
    <link rel="stylesheet" href="css/mainStyle.css">
    <link rel="stylesheet" href="css/char.css">
    <link rel="icon" href="assets/bg.png">
    <script src="js/enhance.js" defer></script>
    <script src="js/tabs.js" defer></script>
</head>

<body>
    <div>
        <header>
            <div class="close">
                <button>
                    <a href="index.html">
                        <img src="assets/QuitIcon.png" alt="Return">
                    </a>
                </button>
            </div>
        </header>
        <main>
            <div class="full-container">
                <div class="character-intro">
                    <div class="basic-info">
                        <div class="splash-art five-star">
                            <img src="assets/characters/splash/8008.png" alt="Stelle Remembrance"
                                style="object-position: 48% 33%;" class="char-avatar">
                            <div class="full-info">
                                <div class="char-name">
                                    <p>Stelle</p>
                                </div>
                                <div>
                                    <span class="char-element">
                                        <img src="assets/elements/Ice.png" alt="Ice">
                                    </span>
                                    <span class="char-path">
                                        <img src="assets/path/Remembrance.png" alt="Remembrance">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="update-section">
                        <span>Último Update: </span> <span id="update-date">06/01/26</span>
                    </div>
                    <div id="char-buff" class="enhanced-enabled unactive-buff">
                        <button onclick="enhanceStatus()">
                            <span>
                                Buffs Applied
                            </span>
                        </button>
                    </div>
                </div>
                <div class="character-build">
                    <div class="build-container">
                        <div>
                            <div class="full-build">
                                <div class="build-section">
                                    <div>
                                        <div>
                                            <h1>Status Recomendados</h1>
                                        </div>
                                        <div class="status-table">
                                            <table>
                                                <tr>
                                                    <td>
                                                        <img src="assets/IconCriticalDamage.png"
                                                            alt="CRIT DMG">
                                                    </td>
                                                    <td>CRIT DMG</td>
                                                    <td></td>
                                                    <td>200%+</td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <img src="assets/IconSpeed.png" alt="Speed">
                                                    </td>
                                                    <td>SPD</td>
                                                    <td></td>
                                                    <td>161+</td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="build-section">
                                    <div>
                                        <div>
                                            <h1>Light Cones</h1>
                                        </div>
                                        <div class="lightcones-section">
                                            <div class="lightcones">
                                                <span class="lc-impo">S5</span>
                                                <img src="assets/lightcones/remembrance/22006.png"
                                                    alt="LC Mem Story">
                                                <span class="lc-name">Fly Into a Pink Tomorrow</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="full-build">
                                <div class="build-section">
                                    <div class="char-equips">
                                        <div>
                                            <h1>Relíquias</h1>
                                        </div>
                                        <div>
                                            <div>
                                                <h2>World-Remaking Deliverer</h2>
                                            </div>
                                            <div class="relics-container">
                                                <div>
                                                    <img class="relics-images" src="assets/relics/127_0.png"
                                                        alt="Capacete">
                                                </div>
                                                <div>
                                                    <img class="relics-images" src="assets/relics/127_1.png"
                                                        alt="Luva">
                                                </div>
                                                <div>
                                                    <img class="relics-images" src="assets/relics/127_2.png"
                                                        alt="Peito">
                                                </div>
                                                <div>
                                                    <img class="relics-images" src="assets/relics/127_3.png"
                                                        alt="Bota">
                                                </div>
                                            </div>
                                            <div class="relics-container">
                                                <div>
                                                    <p>HP</p>
                                                </div>
                                                <div>
                                                    <p>ATK</p>
                                                </div>
                                                <div>
                                                    <p>CRIT<br>DMG</p>
                                                </div>
                                                <div>
                                                    <p>SPD</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="build-section">
                                    <div class="char-equips">
                                        <div>
                                            <h1>Ornamentos</h1>
                                        </div>
                                        <div>
                                            <div>
                                                <h2>Amphoreus, the Eternal Land</h2>
                                            </div>
                                            <div class="relics-container">
                                                <div>
                                                    <img class="relics-images" src="assets/relics/323_0.png"
                                                        alt="Esfera">
                                                </div>
                                                <div>
                                                    <img class="relics-images" src="assets/relics/323_1.png"
                                                        alt="Corda">
                                                </div>
                                            </div>
                                            <div class="relics-container">
                                                <div>
                                                    <p>HP<BR>DEF</p>
                                                </div>
                                                <div>
                                                    <p>ERR</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>
    <footer>
    </footer>
    </div>
</body>

</html>
